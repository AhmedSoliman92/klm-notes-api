name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.11.9
  REGISTRY: docker.io
  IMAGE_NAME: klm-note-api
jobs:
  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Python Environment Setup
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ env.PYTHON_VERSION}}
          cache-key-suffix: 'lint'

      - name: Check Code Formmating with Black
        run: |
          black --check --diff .

      - name: Lint Code with Flake8
        run: |
          flake8 . --count --show-source --statistics --exclude=.venv
        continue-on-error: true

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python Environemnt
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{env.PYTHON_VERSION}}
          cache-key-suffix: 'test-${{env.PYTHON_VERSION}}'
      - name: Activate PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          sudo -u postgres psql -c 'select 1' || sleep 6
          sudo -u postgres psql -c "ALTER USER postgres PASSWORD '${{ secrets.DB_PASSWORD }}'"
          sudo -u postgres psql -c "create database notes_db"

      - name: Run Tests
        env:
          DB_URL: ${{secrets.DB_URL}}
        run: |
          python3 -m pytest

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, tests]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python Environemnt
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache-key-suffix: 'build'

      - name: Get Metadata of Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=KLM note-api application
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
      - name: Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and Push Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
      - name: Build Summary
        run: |
          echo "Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image Tags: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "Image Digest: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
